<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="page">
  <header class="site-header">
    <div class="container site-header__inner">
      <a class="logo-link" href="index.html">MovieDark</a>
      <nav class="site-nav">
        <a class="site-nav__link" href="index.html">Home</a>
        <a class="site-nav__link" href="cadastro_filmes.html">Cadastro</a>
        <a class="site-nav__link" href="dashboard.html">Dashboard</a>
      </nav>
    </div>
  </header>

  <main class="container page-main">
    <section class="section">
      <h2 id="cadastro-titulo" class="section__title">Cadastro de Filme</h2>
      <p class="mb-3">Use o formulário abaixo para cadastrar um novo filme ou editar um filme existente (quando a página é aberta com o parâmetro <code>?id=</code>).</p>

      <form id="cadastro-filme-form" class="row g-3">
        <div class="col-md-6">
          <label class="form-label" for="titulo">Título</label>
          <input class="form-control" type="text" id="titulo" name="titulo" required>
        </div>

        <div class="col-md-3">
          <label class="form-label" for="ano">Ano</label>
          <input class="form-control" type="number" id="ano" name="ano" required>
        </div>

        <div class="col-md-3">
          <label class="form-label" for="avaliacao">Avaliação (ex: 8.5/10)</label>
          <input class="form-control" type="text" id="avaliacao" name="avaliacao">
        </div>

        <div class="col-md-6">
          <label class="form-label" for="genero">Gênero</label>
          <input class="form-control" type="text" id="genero" name="genero" required>
        </div>

        <div class="col-md-6">
          <label class="form-label" for="diretor">Diretor</label>
          <input class="form-control" type="text" id="diretor" name="diretor">
        </div>

        <div class="col-md-4">
          <label class="form-label" for="duracao">Duração</label>
          <input class="form-control" type="text" id="duracao" name="duracao">
        </div>

        <div class="col-md-8">
          <label class="form-label" for="imagem">URL da imagem principal</label>
          <input class="form-control" type="text" id="imagem" name="imagem" placeholder="assets/img/meu-filme1.jpg">
        </div>

        <div class="col-12">
          <label class="form-label" for="galeria">Galeria (URLs separadas por vírgula)</label>
          <input class="form-control" type="text" id="galeria" name="galeria" placeholder="assets/img/filme2.jpg, assets/img/filme3.jpg">
        </div>

        <div class="col-12">
          <label class="form-label" for="descricao">Descrição curta</label>
          <input class="form-control" type="text" id="descricao" name="descricao">
        </div>

        <div class="col-12">
          <label class="form-label" for="sinopse">Sinopse</label>
          <textarea class="form-control" id="sinopse" name="sinopse" rows="4"></textarea>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="destaque" name="destaque">
            <label class="form-check-label" for="destaque">Marcar como destaque</label>
          </div>
        </div>

        <div class="col-12 d-flex gap-2">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" id="btn-excluir" class="btn btn-danger d-none">Excluir</button>
          <a href="index.html" class="btn btn-secondary">Voltar</a>
        </div>

        <div class="col-12">
          <div id="cadastro-status" class="mt-2 text-muted"></div>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small class="muted">Portal de Filmes — Tema escuro</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
