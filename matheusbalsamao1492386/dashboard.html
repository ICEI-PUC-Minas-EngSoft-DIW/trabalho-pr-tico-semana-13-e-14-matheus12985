<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard de Filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="page">
  <header class="site-header">
    <div class="container site-header__inner">
      <a class="logo-link" href="index.html">MovieDark</a>
      <nav class="site-nav">
        <a class="site-nav__link" href="index.html">Home</a>
        <a class="site-nav__link" href="cadastro_filmes.html">Cadastro</a>
        <a class="site-nav__link" href="dashboard.html">Dashboard</a>
      </nav>
    </div>
  </header>

  <main class="container page-main">
    <section class="section">
      <h2 class="section__title">Apresentação Dinâmica dos Dados</h2>
      <p class="mb-4">
        Os gráficos abaixo usam os dados dos filmes cadastrados no JSON Server (via requisições AJAX com <code>fetch</code>)
        e são montados dinamicamente com <strong>Chart.js</strong>.
      </p>

      <div class="row g-4">
        <div class="col-md-6">
          <h4 class="section__subtitle">Filmes por gênero</h4>
          <canvas id="chart-generos" height="250"></canvas>
        </div>

        <div class="col-md-6">
          <h4 class="section__subtitle">Média de avaliação por ano</h4>
          <canvas id="chart-avaliacoes" height="250"></canvas>
        </div>
      </div>

      <div id="dashboard-mensagens" class="mt-3 text-muted"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small class="muted">Portal de Filmes — Tema escuro</small>
    </div>
  </footer>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Script da aplicação -->
  <script src="assets/js/app.js"></script>
</body>
</html>
