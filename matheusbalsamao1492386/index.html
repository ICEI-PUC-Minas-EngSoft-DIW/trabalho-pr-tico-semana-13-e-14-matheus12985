<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filmes - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="page">
  <header class="site-header">
    <div class="container site-header__inner">
      <a class="logo-link" href="index.html">MovieDark</a>
      <nav class="site-nav">
        <a class="site-nav__link" href="index.html">Home</a>
        <a class="site-nav__link" href="#sobre">Sobre</a>
        <a class="site-nav__link" href="cadastro_filmes.html">Cadastro</a>
        <a class="site-nav__link" href="dashboard.html">Dashboard</a>
      </nav>
    </div>
  </header>

  <main class="container page-main">
    <!-- Seção 1 - Destaques (carousel) -->
    <section id="destaques" class="section">
      <h2 class="section__title">Em Destaque</h2>
      <div id="carouselDestaque" class="carousel slide">
        <div class="carousel-inner" id="carousel-inner"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselDestaque" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="sr-only">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselDestaque" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="sr-only">Próximo</span>
        </button>
      </div>
    </section>

    <!-- Seção 2 - Lista de cards -->
    <section id="lista-cards" class="section">
      <h2 class="section__title">Catálogo</h2>
      <div class="row cards-grid" id="cards-container"></div>
    </section>

    <!-- Seção 3 - Informações do aluno -->
    <section id="sobre" class="section section--bordered">
      <h3 class="section__subtitle">Informações do(a) Aluno(a)</h3>
      <div class="row about">
        <div class="col-md-8 about__left">
          <p class="about__line">Aluno: Matheus Balsamao</p>
          <p class="about__line">Curso: Engenharia de Software</p>
          <p class="about__line">Turma: Manhã</p>
        </div>
        <div class="col-md-4 about__right">
          <small class="muted">GitHub • LinkedIn</small>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small class="muted">Portal de Filmes — Tema escuro</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
